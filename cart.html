<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Page</title>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="resources/Logo.svg" type="image/x-icon">

    </head>

    <body class="bg-gray-100 " onload="loadCartItems();">

        <!-- Header -->
        <div id="header-placeholder"></div>
        <!-- Header-->

        <div class="container mx-auto p-4 max-w-6xl">
            <!-- Header with cart count -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800">Shopping Cart</h1>
                <div class="bg-[#B43F3F] text-white px-3 py-1 rounded-full flex items-center">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    <span id="cartIconeCartPage"></span> <span class="hidden sm:inline ml-1">items</span>
                </div>
            </div>

            <div class="space-y-6">
                <!-- Empty Cart Message -->
                <div class="bg-white rounded-lg shadow-md p-6 text-center hidden">
                    <i class="fas fa-shopping-cart text-gray-300 text-5xl mb-4"></i>
                    <p class="text-xl text-gray-500">Your cart is empty</p>
                    <a href="#"
                       class="inline-block mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Continue Shopping
                    </a>
                </div>



                <!-- Tablet/Desktop View (â‰¥ sm breakpoint) -->
                <div class="block">
                    <div class="responsive-table">
                        <div class="bg-white p-4 w-full rounded-xl">
                            <table class="w-full bg-white rounded-xl">
                                <thead>
                                    <tr
                                        class="text-center border-b border-gray-400 w-full text-[#7f7f7f] text-sm font-medium uppercase leading-[14px] tracking-wide">
                                        <th class="text-left px-2 py-2">Product</th>
                                        <th class="px-2 py-2">price</th>
                                        <th class="px-2 py-2">Quantity</th>
                                        <th class="px-2 py-2">Subtotal</th>
                                        <th class="w-7 px-2 py-2"></th>
                                    </tr>
                                </thead>
                                <tbody id="cart_item_container">
                                    <tr class="text-center" id="cart-item-row">
                                        <td class="px-2 py-2 text-left align-top">
                                            <img src="resources/products/1.png" alt="test"
                                                 class="w-[100px] mr-2 inline-block h-[100px]" /><span>Wireless Earnuds
                                                Bluetooth Headphones, Ear Buds with Deep Bass</span>
                                        </td>
                                        <td class="px-2 py-2">$19.99</td>
                                        <td
                                            class="p-2 mt-9 bg-white rounded-[170px] border border-[#a0a0a0] justify-around items-center flex">
                                            <svg width="14" height="15" class="cursor-pointer" viewBox="0 0 14 15"
                                                 fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2.33398 7.5H11.6673" stroke="#666666" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg><span
                                                class="w-10 text-center text-[#191919] text-base font-normal leading-normal">2</span><svg
                                                class="cursor-pointer relative" width="14" height="15" viewBox="0 0 14 15"
                                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2.33398 7.49998H11.6673M7.00065 2.83331V12.1666V2.83331Z"
                                                  stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round"
                                                  stroke-linejoin="round"></path>
                                            </svg>
                                        </td>
                                        <td class="px-2 py-2">$39.98</td>
                                        <td class="px-2 py-2">
                                            <svg width="24" class="cursor-pointer" height="25" viewBox="0 0 24 25"
                                                 fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M12 23.5C18.0748 23.5 23 18.5748 23 12.5C23 6.42525 18.0748 1.5 12 1.5C5.92525 1.5 1 6.42525 1 12.5C1 18.5748 5.92525 23.5 12 23.5Z"
                                                stroke="#CCCCCC" stroke-miterlimit="10"></path>
                                            <path d="M16 8.5L8 16.5" stroke="#666666" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M16 16.5L8 8.5" stroke="#666666" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </td>
                                    </tr>


                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">

                        <!-- Shipping Options -->
                        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-6">
                            <h2 class="text-lg font-semibold mb-4">Shipping Options</h2>
                            <div class="space-y-3">
                                <label class="flex items-center p-3 border rounded cursor-pointer hover:bg-gray-50">
                                    <input type="radio" name="shippingMethod" value="s" class="mr-3"  checked>
                                    <div>
                                        <div class="font-medium">Standard Shipping</div>
                                        <div class="text-sm text-gray-600">Delivery in 5-7 business days</div>
                                    </div>
                                    <div class="ml-auto font-medium"  id="sShipping"></div>
                                </label>

                                <label class="flex items-center p-3 border rounded cursor-pointer hover:bg-gray-50">
                                    <input type="radio" name="shippingMethod" value="e" class="mr-3">
                                    <div>
                                        <div class="font-medium">Express Shipping</div>
                                        <div class="text-sm text-gray-600">Delivery in 1-3 business days</div>
                                    </div>
                                    <div class="ml-auto font-medium" id="eShipping"></div>
                                </label>

                                <label class="flex items-center p-3 border rounded cursor-pointer hover:bg-gray-50">
                                    <input type="radio" name="shippingMethod" value="o" class="mr-3">
                                    <div>
                                        <div class="font-medium">Overnight Shipping</div>
                                        <div class="text-sm text-gray-600">Next day delivery</div>
                                    </div>
                                    <div class="ml-auto font-medium" id="oShipping"></div>
                                </label>
                            </div>
                        </div>


                        <!-- Promo Code -->
                        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                            <h2 class="text-lg font-semibold mb-4">Promo Code</h2>
                            <div class="flex">
                                <input type="text" placeholder="Enter promo code"
                                       class="flex-grow border rounded-l p-2 focus:ring-blue-500 focus:border-blue-500">
                                <button @click="applyPromoCode"
                                         class="bg-[#B43F3F] text-white px-4 py-2 rounded-r hover:bg-red-600 transition">
                                    Apply
                                </button>
                            </div>
                            <div x-show="promoMessage" class="mt-2 text-sm"
                                 :class="promoValid ? 'text-green-600' : 'text-red-600'">
                                <span x-text="promoMessage"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Order Total -->
                    <div class="w-full max-w-md bg-white rounded-lg p-6 mx-auto">
                        <h2 class="text-[#191919] mb-2 text-xl font-medium leading-[30px]">
                            Cart Total
                        </h2>

                        <!-- Total -->
                        <div class="w-full py-3 flex justify-between items-center">
                            <span class="text-[#4c4c4c] text-base font-normal leading-normal">Total:</span>
                            <span class="text-[#191919] text-base font-semibold leading-tight" id="order-total">$609.94</span>
                        </div>

                        <!-- Shipping -->
                        <div class="w-full py-3 border-t flex justify-between items-center">
                            <span class="text-[#4c4c4c] text-sm font-normal leading-[21px]">Shipping:</span>
                            <span class="text-[#191919] text-sm font-medium leading-[21px]" id="order-shipping">Free</span>
                        </div>

                        <!-- Subtotal -->
                        <div class="w-full py-3 border-t flex justify-between items-center">
                            <span class="text-[#4c4c4c] text-sm font-normal leading-[21px]">Subtotal:</span>
                            <span class="text-[#191919] text-sm font-medium leading-[21px]" id="order-subtotal">$609.94</span>
                        </div>

                        <!-- Button -->
                        <div class="flex justify-center mt-5">
                            <button onclick="payment();"
                                    class="w-full md:w-[376px] text-white px-10 py-4 bg-[#B43F3F] rounded-[44px] text-base font-semibold leading-tight">
                                Proceed to checkout
                            </button>
                        </div>
                    </div>

                </div>


            </div>
        </div>



        <!-- footer -->
        <div id="footer-call"></div>
        <!-- footer -->


        <script>
            // Load header
            fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header-placeholder").innerHTML = data;

                        // After loading header, manually call JS logic
                        initHeaderScripts(); // Custom function we'll define
                    });

            // Define all your header.js logic here
            function initHeaderScripts() {
                // Profile dropdown toggle helper
                function setupDropdown(buttonId, menuId) {
                    const button = document.getElementById(buttonId);
                    const menu = document.getElementById(menuId);

                    if (button && menu) {
                        button.addEventListener("click", function (e) {
                            e.stopPropagation();
                            const isExpanded = this.getAttribute("aria-expanded") === "true";
                            this.setAttribute("aria-expanded", !isExpanded);
                            menu.classList.toggle("hidden");
                        });

                        document.addEventListener("click", function (e) {
                            if (!menu.contains(e.target) && !button.contains(e.target)) {
                                menu.classList.add("hidden");
                                button.setAttribute("aria-expanded", "false");
                            }
                        });
                    }
                }

                setupDropdown("user-menu-button", "user-menu");
                setupDropdown("user-menu-button-md", "user-menu-md");

                const sidebar = document.getElementById("sidebar");
                const overlay = document.getElementById("sidebar-overlay");
                const openSidebarButtonMobile = document.getElementById("open-sidebar");
                const openSidebarButtonMd = document.getElementById("open-sidebar-md");

                function openSidebar() {
                    sidebar.classList.remove("-translate-x-full");
                    overlay.classList.remove("hidden");
                }

                function closeSidebar() {
                    sidebar.classList.add("-translate-x-full");
                    overlay.classList.add("hidden");
                }

                openSidebarButtonMobile?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    openSidebar();
                });

                openSidebarButtonMd?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    openSidebar();
                });

                overlay.addEventListener("click", () => {
                    closeSidebar();
                });

                document.addEventListener("click", (e) => {
                    if (
                            !sidebar.contains(e.target) &&
                            !openSidebarButtonMobile?.contains(e.target) &&
                            !openSidebarButtonMd?.contains(e.target)
                            ) {
                        closeSidebar();
                    }
                });

                const cartbar = document.getElementById('cartbar');
                const opencartbarButton = document.getElementById('open-cartbar');
                const opencartbarMd = document.getElementById('open-cartbarMd');
                const closecartbarButton = document.getElementById('close-cartbar');

                opencartbarButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.remove('translate-x-full', 'opacity-0');
                    cartbar.classList.add('translate-x-0', 'opacity-100');
                });

                opencartbarMd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.remove('translate-x-full', 'opacity-0');
                    cartbar.classList.add('translate-x-0', 'opacity-100');
                });

                closecartbarButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.add('translate-x-full', 'opacity-0');
                    cartbar.classList.remove('translate-x-0', 'opacity-100');
                });

                document.addEventListener('click', (e) => {
                    if (!cartbar.contains(e.target) && !opencartbarButton.contains(e.target)) {
                        cartbar.classList.add('translate-x-full', 'opacity-0');
                        cartbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
                document.addEventListener('click', (e) => {
                    if (!cartbar.contains(e.target) && !opencartbarMd.contains(e.target)) {
                        cartbar.classList.add('translate-x-full', 'opacity-0');
                        cartbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });

                // watch
                const watchbar = document.getElementById('watchbar');
                const watchbarOpenButton = document.getElementById('open-watchbar');
                const watchbarMd = document.getElementById('open-watchbarMd');
                const watchbarCloseButton = document.getElementById('close-watchbar');

                watchbarOpenButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.remove('translate-x-full', 'opacity-0');
                    watchbar.classList.add('translate-x-0', 'opacity-100');
                });

                watchbarMd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.remove('translate-x-full', 'opacity-0');
                    watchbar.classList.add('translate-x-0', 'opacity-100');
                });

                watchbarCloseButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.add('translate-x-full', 'opacity-0');
                    watchbar.classList.remove('translate-x-0', 'opacity-100');
                });

                document.addEventListener('click', (e) => {
                    if (!watchbar.contains(e.target) && !watchbarOpenButton.contains(e.target)) {
                        watchbar.classList.add('translate-x-full', 'opacity-0');
                        watchbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
                document.addEventListener('click', (e) => {
                    if (!watchbar.contains(e.target) && !watchbarMd.contains(e.target)) {
                        watchbar.classList.add('translate-x-full', 'opacity-0');
                        watchbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
            }

            fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footer-call").innerHTML = data;

                    });


        </script>
        <script src="js/sign-out.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/header.js"></script>
    </body>

</html>
