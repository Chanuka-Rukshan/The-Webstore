<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Page</title>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/output.css">
         <link rel="shortcut icon" href="resources/Logo.svg" type="image/x-icon">

    </head>

    <body class="bg-gray-100 " onload="loadApply();">

        <!-- Header -->
        <div id="header-placeholder"></div>
        <!-- Header-->

        <div class="container mx-auto p-4 max-w-7xl">
            <!-- Header with cart count -->


            <div class="space-y-6">







                <!-- Order Summary -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">


                    <!-- Order Total -->
                    <div class="w-full max-w-md bg-white rounded-lg p-6 mx-auto">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="text-lg text-[#B43F3F]">Category :</label>
                                <ul class="mt-1" id="category-options">
                                    <li id="category-li"><input type="checkbox" ><label style="margin-left: 5px;" id="category-input"> </label></li>
                                </ul>


                            </div>
                            <div>
                                <label class="text-lg text-[#B43F3F]">Brand :</label>
                                <ul class="mt-1" id="brand-options">
                                    <li id="brand-li"><input type="checkbox"><label style="margin-left: 5px;"  id="brand-input"> </label></li>
                                </ul>

                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-5">
                            <div>
                                <label class="text-lg text-[#B43F3F]">Color :</label>
                                <ul class="mt-1" id="color-options">
                                    <li id="color-li"><input type="checkbox" ><label style="margin-left: 5px;" id="color-input"> </label></li>
                                </ul>


                            </div>
                            <div>
                                <label class="text-lg text-[#B43F3F]">Quality :</label>
                                <ul class="mt-1" id="quality-options">
                                    <li id="quality-li"><input type="checkbox" ><label style="margin-left: 5px;" id="quality-input"> </label></li>
                                </ul>

                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-1 gap-5 mt-5">
                            <div>
                                <label class="text-lg text-[#B43F3F]">Storage :</label>
                                <ul class="mt-1" id="storage-options">
                                    <li id="storage-li"><input type="checkbox" ><label style="margin-left: 5px;" id="storage-input"> </label></li>
                                </ul>


                            </div>

                        </div>

                        <!-- Button -->
                        <div class="flex justify-center mt-10">
                            <button onclick="applyFilter(0);"
                                    class="w-full md:w-[376px] text-white px-10 py-4 bg-[#B43F3F] rounded-[44px] text-base font-semibold leading-tight">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <!-- Shipping Options -->
                        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-6">

                            <div
                                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-3 gap-4 " id="productCard_1">




                            </div>

                            <div class="flex justify-center items-center mt-10" id="st-pagination-container">
                                <nav class="inline-flex items-center p-1 rounded bg-white space-x-2">
                                    <a id="st-pagination-button" href="#" class="hidden p-1 rounded border text-black bg-white hover:text-white hover:bg-blue-600 hover:border-blue-600">
                                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                                        </svg>
                                    </a>
                                </nav>
                            </div>



                        </div>
                    </div>


                </div>
            </div>


        </div>




        <!-- footer -->
        <div id="footer-call"></div>
        <!-- footer -->


        <script>
            // Load header
            fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header-placeholder").innerHTML = data;

                        // After loading header, manually call JS logic
                        initHeaderScripts(); // Custom function we'll define
                    });

            // Define all your header.js logic here
            function initHeaderScripts() {
                // Profile dropdown toggle helper
                function setupDropdown(buttonId, menuId) {
                    const button = document.getElementById(buttonId);
                    const menu = document.getElementById(menuId);

                    if (button && menu) {
                        button.addEventListener("click", function (e) {
                            e.stopPropagation();
                            const isExpanded = this.getAttribute("aria-expanded") === "true";
                            this.setAttribute("aria-expanded", !isExpanded);
                            menu.classList.toggle("hidden");
                        });

                        document.addEventListener("click", function (e) {
                            if (!menu.contains(e.target) && !button.contains(e.target)) {
                                menu.classList.add("hidden");
                                button.setAttribute("aria-expanded", "false");
                            }
                        });
                    }
                }

                setupDropdown("user-menu-button", "user-menu");
                setupDropdown("user-menu-button-md", "user-menu-md");

                const sidebar = document.getElementById("sidebar");
                const overlay = document.getElementById("sidebar-overlay");
                const openSidebarButtonMobile = document.getElementById("open-sidebar");
                const openSidebarButtonMd = document.getElementById("open-sidebar-md");

                function openSidebar() {
                    sidebar.classList.remove("-translate-x-full");
                    overlay.classList.remove("hidden");
                }

                function closeSidebar() {
                    sidebar.classList.add("-translate-x-full");
                    overlay.classList.add("hidden");
                }

                openSidebarButtonMobile?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    openSidebar();
                });

                openSidebarButtonMd?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    openSidebar();
                });

                overlay.addEventListener("click", () => {
                    closeSidebar();
                });

                document.addEventListener("click", (e) => {
                    if (
                            !sidebar.contains(e.target) &&
                            !openSidebarButtonMobile?.contains(e.target) &&
                            !openSidebarButtonMd?.contains(e.target)
                            ) {
                        closeSidebar();
                    }
                });

                const cartbar = document.getElementById('cartbar');
                const opencartbarButton = document.getElementById('open-cartbar');
                const opencartbarMd = document.getElementById('open-cartbarMd');
                const closecartbarButton = document.getElementById('close-cartbar');

                opencartbarButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.remove('translate-x-full', 'opacity-0');
                    cartbar.classList.add('translate-x-0', 'opacity-100');
                });

                opencartbarMd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.remove('translate-x-full', 'opacity-0');
                    cartbar.classList.add('translate-x-0', 'opacity-100');
                });

                closecartbarButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    cartbar.classList.add('translate-x-full', 'opacity-0');
                    cartbar.classList.remove('translate-x-0', 'opacity-100');
                });

                document.addEventListener('click', (e) => {
                    if (!cartbar.contains(e.target) && !opencartbarButton.contains(e.target)) {
                        cartbar.classList.add('translate-x-full', 'opacity-0');
                        cartbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
                document.addEventListener('click', (e) => {
                    if (!cartbar.contains(e.target) && !opencartbarMd.contains(e.target)) {
                        cartbar.classList.add('translate-x-full', 'opacity-0');
                        cartbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });

                // watch
                const watchbar = document.getElementById('watchbar');
                const watchbarOpenButton = document.getElementById('open-watchbar');
                const watchbarMd = document.getElementById('open-watchbarMd');
                const watchbarCloseButton = document.getElementById('close-watchbar');

                watchbarOpenButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.remove('translate-x-full', 'opacity-0');
                    watchbar.classList.add('translate-x-0', 'opacity-100');
                });

                watchbarMd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.remove('translate-x-full', 'opacity-0');
                    watchbar.classList.add('translate-x-0', 'opacity-100');
                });

                watchbarCloseButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    watchbar.classList.add('translate-x-full', 'opacity-0');
                    watchbar.classList.remove('translate-x-0', 'opacity-100');
                });

                document.addEventListener('click', (e) => {
                    if (!watchbar.contains(e.target) && !watchbarOpenButton.contains(e.target)) {
                        watchbar.classList.add('translate-x-full', 'opacity-0');
                        watchbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
                document.addEventListener('click', (e) => {
                    if (!watchbar.contains(e.target) && !watchbarMd.contains(e.target)) {
                        watchbar.classList.add('translate-x-full', 'opacity-0');
                        watchbar.classList.remove('translate-x-0', 'opacity-100');
                    }
                });
            }

            fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("footer-call").innerHTML = data;

                    });


        </script>

        <script src="js/header.js"></script>
        <script src="js/search.js"></script>

    </body>

</html>
