<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Webstore Sign Up</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/Logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- aleart -->
    <div class="fixed inset-x-0 top-0  items-end justify-right px-4 py-6 justify-end z-2 flex hidden">
        <div
            class="max-w-sm w-full shadow-lg rounded px-4 py-3  relative bg-green-400 border-l-4 border-green-700 text-white">
            <div class="p-2">
                <div class="flex items-start">
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm leading-5 font-medium">
                            Success
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button class="inline-flex text-white transition ease-in-out duration-150 "
                            onclick="return this.parentNode.parentNode.parentNode.parentNode.remove()">
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- aleart -->


    <!-- design -->
    <div class="min-h-screen flex items-center justify-center bg-white">
        <div class="container mx-auto py-8">
            <div class="grid grid-cols-12 gap-6 px-4">

                <div class="col-span-12 md:col-span-12 bg-gradient-to-r from-[#B43F3F] to-[#ffb929] gradient element-to-rotate shadow rounded-lg p-6">

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-12 md:col-span-5 bg-amber-100 shadow rounded-lg p-6 h-auto bg-cover w-full"
                            style="background-image: url('resources/mainSign.png');">

                            <nav class="bg-white shadow-md py-2 rounded-lg ">
                                <ul
                                    class="flex justify-center lg:space-x-14 md:space-x-6 space-x-8 text-gray-700 font-semibold lg:text-lg md:text-sm">
                                    <li>
                                        <a href="index.html" class="text-gray-400 hover:text-black cursor-pointer border-b-2 border-transparent hover:border-[#ffb929] px-1 pt-1 inline-flex transition">Home</a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-400 hover:text-black cursor-pointer border-b-2 border-transparent hover:border-[#ffb929] px-1 pt-1 inline-flex transition">About</a>
                                    </li>
                                    <li>
                                        <a href="#" class="text-gray-400 hover:text-black cursor-pointer border-b-2 border-transparent hover:border-[#ffb929] px-1 pt-1 inline-flex transition">Contact</a>
                                    </li>
                                </ul>
                            </nav>

                            <div class="flex flex-col  justify-center items-center mt-10 ">
                                <img src="resources/logo_main.svg" class="h-[400px] w-auto" alt="Logo" />

                            </div>
                        </div>

                        <div class="col-span-12 md:col-span-7 shadow rounded-lg p-6 bg-white">
                            <div class=" justify-center">
                                <h2 class="text-3xl font-bold text-center mb-1">Create your Account</h2>
                                <p class="text-center text-xl text-gray-500 mb-6">Welcome Back !</p>
                            </div>

                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-lg">First Name :</label>
                                        <input type="text"
                                            class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                            placeholder="First Name Here" id="fname">


                                    </div>
                                    <div>
                                        <label class="text-lg">Last Name :</label>
                                        <input type="text"
                                            class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                            placeholder="Last Name Here" id="lname">

                                    </div>
                                </div>

                                <div>
                                    <label class="text-lg">Email :</label>
                                    <input type="text"
                                        class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                        placeholder="Email Here" id="email">

                                </div>

                                <div>
                                    <label class="text-lg">Mobile Number :</label>
                                    <input type="text"
                                        class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                        placeholder="Mobile Number Here" id="mobile"> 

                                </div>

                                <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-lg">Password :</label>
                                        <input type="password"
                                            class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                            placeholder="Password Here" id="password">

                                    </div>
                                    <div>
                                        <label class="text-lg">Conform Password :</label>
                                        <input type="password"
                                            class="bg-[#eaeaea] w-full h-10 mt-1 rounded-lg  text-xs ring-1 px-2 ring-[#ffb929] focus:ring-[#B43F3F] focus:outline-none focus:border-[#ffb929] text-black"
                                            placeholder="Conform Password Here" id="conformPassword">

                                    </div>
                                </div>

                                <div class="flex items-center space-x-2 mt-2">
                                    <input type="checkbox"
                                        class="h-4 w-4 text-red-600 border-gray-300 rounded accent-[#ffb929]" id="check" />
                                    <label class="text-sm text-gray-600">Agree with Terms & Conditions and Privacy
                                        Policy</label>
                                </div>

                                <div class="h-10 w-full bg-[#B43F3F] rounded-lg flex justify-center items-center cursor-pointer"
                                    onclick="signUp();">
                                    <span class="text-white text-xl">Create Account</span>
                                </div>

                                <p class="text-center text-sm text-gray-600 mt-2">
                                    Already have a account? <a href="sign-in.html"
                                        class="text-black hover:text-[#ffb929] font-medium">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- design -->


    <!-- OTP Modal -->
    <div id="modelConfirm" class="fixed hidden z-50 inset-0 bg-transparent bg-opacity-60 px-4">
        <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
            <div
                class="bg-white shadow-2xl rounded-3xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-md overflow-hidden transform transition-transform duration-300 hover:scale-105">
                <div class="flex justify-end p-2">
                    <button onclick="closeModal('modelConfirm')" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center cursor-pointer">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <div class="p-6 sm:p-8 text-center">
                    <div class="flex items-center justify-center mb-4">
                        <img src="resources/Logo.svg" class="w-32 sm:w-36 md:w-[150px]" alt="Logo">
                    </div>

                    <h2 class="text-2xl font-bold mb-2 text-gray-800">Verify OTP</h2>
                    <p class="text-sm text-gray-600 mb-6">Enter the 6-digit code sent to your email
                    </p>

                    <div class="flex justify-center flex-wrap gap-3 mb-6" id="otp-container">

                        <input type="text" maxlength="1" id="otp_1"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                        <input type="text" maxlength="1" id="otp_2"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                        <input type="text" maxlength="1" id="otp_3"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                        <input type="text" maxlength="1" id="otp_4"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                        <input type="text" maxlength="1" id="otp_5"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                        <input type="text" maxlength="1" id="otp_6"
                            class="w-12 h-14 text-center text-2xl border-2 border-[#ffb929] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ffb929] text-black transition-transform duration-300 hover:scale-110" />
                    </div>

                    <div class="text-sm text-gray-600 mb-6">
                        Didn't receive code?
                        <a href="#"
                            class="text-blue-500 hover:underline transition-colors duration-300 hover:text-[#ffb929]">Resend
                            OTP</a>
                    </div>

                    <a href="#">
                        <button
                            class="w-full py-3 sm:py-4 bg-[#B43F3F] text-white rounded-xl hover:bg-[#B43F3F] transition-transform duration-300 cursor-pointer hover:scale-105 text-lg" onclick="verifyOtp();">
                            Verify OTP
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- OTP Modal -->


    <script src="js/sign-up.js"></script>
    <script src="js/userVerification.js"></script>
</body>

</html>
